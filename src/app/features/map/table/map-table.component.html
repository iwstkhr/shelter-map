<div class="container">
  <table mat-table [dataSource]="shelterDataSource">
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef>名前</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>住所</th>
      <td mat-cell *matCellDef="let element">{{element.address}}</td>
    </ng-container>

    <!-- Columns of shelter types -->
    <ng-container *ngFor="let column of shelterTypeColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef class="col-shelter-type">{{shelterTypeJapanese.get($any(column))}}</th>
      <td mat-cell *matCellDef="let element" class="col-shelter-type">
        <span [class.app-content-ready]="element.type[column]"></span>
        <span [class.app-content-not-ready]="!element.type[column]"></span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
